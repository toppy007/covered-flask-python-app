<h3 align="left">Job Ad Analysis</h3>
<br />

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6">
            <!-- Other content or charts, if needed -->
        </div>
    </div>
</div>

<script type="text/javascript">
    // Make an AJAX request to fetch data from the Flask backend
    fetch('/get-chart-data')
      .then(response => response.json())
      .then(data => {
        const chartData = {
          labels: ['Matched', 'No Match'],
          datasets: [
            {
              label: 'Data',
              backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
              borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
              borderWidth: 1,
              data: [data['Matched'], data['No Match']],
            },
          ],
        };
  
        // Get the canvas element
        const ctx = document.getElementById('myChart').getContext('2d');
  
        // Create the chart as a doughnut chart
        const myChart = new Chart(ctx, {
          type: 'doughnut', // Set the chart type to 'doughnut'
          data: chartData,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Donut Chart Example', // Set your chart title here
              },
            },
          },
        });
      });
  </script>
